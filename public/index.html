<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Link | Secure Data Transfer</title>
     <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Advanced 3D Tunnel Animation */
        #tunnel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
            perspective: 1000px;
        }

        #tunnel {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%) translateZ(-500px) rotateX(75deg);
            transform-style: preserve-3d;
            animation: tunnel-rotation 40s linear infinite;
        }

        .tunnel-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            transform-origin: center;
        }

        .tunnel-ring:nth-child(1) {
            width: 10%;
            height: 10%;
            border-image: linear-gradient(45deg, #40e0ff, #9370db) 1;
            animation: ring-pulse 3s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(64, 224, 255, 0.4);
        }

        .tunnel-ring:nth-child(2) {
            width: 25%;
            height: 25%;
            border-image: linear-gradient(45deg, #20b2aa, #40e0ff) 1;
            animation: ring-pulse 4s ease-in-out infinite 0.2s;
            box-shadow: 0 0 50px rgba(32, 178, 170, 0.3);
        }

        .tunnel-ring:nth-child(3) {
            width: 45%;
            height: 45%;
            border-image: linear-gradient(45deg, #9370db, #20b2aa) 1;
            animation: ring-pulse 5s ease-in-out infinite 0.4s;
            box-shadow: 0 0 60px rgba(147, 112, 219, 0.3);
        }

        .tunnel-ring:nth-child(4) {
            width: 70%;
            height: 70%;
            border-image: linear-gradient(45deg, #ff7f50, #9370db) 1;
            animation: ring-pulse 6s ease-in-out infinite 0.6s;
            box-shadow: 0 0 70px rgba(255, 127, 80, 0.2);
        }

        .tunnel-ring:nth-child(5) {
            width: 100%;
            height: 100%;
            border-image: linear-gradient(45deg, #40e0ff, #ff7f50) 1;
            animation: ring-pulse 7s ease-in-out infinite 0.8s;
            box-shadow: 0 0 80px rgba(64, 224, 255, 0.2);
        }

        /* Floating grid lines */
        .grid-line {
            position: absolute;
            background: rgba(64, 224, 255, 0.1);
            animation: gridMove 20s linear infinite;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            top: 0;
            left: 0;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Digital rain effect */
        .digital-rain {
            position: absolute;
            top: -50px;
            color: rgba(64, 224, 255, 0.7);
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(64, 224, 255, 0.9);
            animation: rainFall linear infinite;
        }

        /* Pulsing orb */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(64, 224, 255, 0.4), transparent 70%);
            filter: blur(40px);
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle at 30% 30%, rgba(64, 224, 255, 0.3), transparent 70%);
        }

        .orb:nth-child(2) {
            bottom: 30%;
            right: 15%;
            animation-delay: 5s;
            background: radial-gradient(circle at 30% 30%, rgba(147, 112, 219, 0.3), transparent 70%);
        }

        .orb:nth-child(3) {
            top: 60%;
            left: 80%;
            animation-delay: 10s;
            background: radial-gradient(circle at 30% 30%, rgba(32, 178, 170, 0.3), transparent 70%);
        }

        /* Holographic scan line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 255, 0.8), transparent);
            box-shadow: 0 0 20px rgba(64, 224, 255, 0.5);
            animation: scan 3s linear infinite;
        }

        /* Animations */
        @keyframes tunnel-rotation {
            0% { transform: translate(-50%, -50%) translateZ(-500px) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) translateZ(-500px) rotateX(75deg) rotateZ(360deg); }
        }

        @keyframes ring-pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) rotateX(90deg) scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) rotateX(90deg) scale(1.05);
            }
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @keyframes rainFall {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                filter: blur(40px);
            }
            25% { 
                transform: translate(50px, -30px) scale(1.1);
                filter: blur(50px);
            }
            50% { 
                transform: translate(30px, 40px) scale(0.9);
                filter: blur(30px);
            }
            75% { 
                transform: translate(-40px, -20px) scale(1.05);
                filter: blur(45px);
            }
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(0.5deg); }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(64, 224, 255, 0.5),
                    0 0 40px rgba(64, 224, 255, 0.3),
                    0 0 60px rgba(64, 224, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(64, 224, 255, 0.8),
                    0 0 60px rgba(64, 224, 255, 0.5),
                    0 0 90px rgba(64, 224, 255, 0.2);
            }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(64, 224, 255, 0.7),
                    0 0 20px rgba(64, 224, 255, 0.5),
                    0 0 30px rgba(64, 224, 255, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(64, 224, 255, 1),
                    0 0 40px rgba(64, 224, 255, 0.7),
                    0 0 60px rgba(64, 224, 255, 0.4);
            }
        }

        @keyframes cardReveal {
            0% { 
                transform: translateY(30px) scale(0.95) rotateX(10deg); 
                opacity: 0; 
                filter: blur(5px);
            }
            100% { 
                transform: translateY(0) scale(1) rotateX(0); 
                opacity: 1; 
                filter: blur(0);
            }
        }

        @keyframes linkGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(64, 224, 255, 0.5),
                    inset 0 0 10px rgba(64, 224, 255, 0.2),
                    0 0 0 0 rgba(64, 224, 255, 0);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(64, 224, 255, 0.8),
                    inset 0 0 15px rgba(64, 224, 255, 0.4),
                    0 0 0 10px rgba(64, 224, 255, 0.1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes dataFlow {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Main UI Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideInUp 1.2s ease-out;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #40e0ff, #20b2aa, #9370db, #ff7f50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 4px;
            animation: glow 4s infinite alternate;
            position: relative;
            padding: 0 20px;
        }

        .title::before, .title::after {
            content: '‚ú¶';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #40e0ff;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .title::before { left: -10px; }
        .title::after { right: -10px; }

        .subtitle {
            font-size: 1.4rem;
            color: #a0e7ff;
            letter-spacing: 3px;
            font-weight: 300;
            margin-bottom: 10px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #40e0ff, transparent);
        }

        .tagline {
            font-size: 1rem;
            color: rgba(160, 231, 255, 0.7);
            letter-spacing: 2px;
            font-weight: 300;
            margin-top: 15px;
            font-style: italic;
        }

        /* Enhanced Glassmorphism Card */
        .glass-card {
            background: linear-gradient(135deg, 
                rgba(16, 18, 40, 0.85) 0%,
                rgba(10, 12, 35, 0.9) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 25px;
            border: 1px solid rgba(64, 224, 255, 0.4);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            padding: 45px;
            width: 100%;
            max-width: 850px;
            animation: float 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #40e0ff, 
                #9370db, 
                #20b2aa, 
                transparent);
            animation: shimmer 3s linear infinite;
            background-size: 200% auto;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 1px, transparent 1px) 0 0 / 20px 20px,
                linear-gradient(0deg, transparent 1px, transparent 1px) 0 0 / 20px 20px;
            opacity: 0.05;
            pointer-events: none;
            animation: dataFlow 20s linear infinite;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 35px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 15px;
            color: #40e0ff;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            padding-left: 20px;
        }

        .form-label::before {
            content: '‚ñ∂';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #40e0ff;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        /* Enhanced File Upload Area */
        .file-upload-area {
            border: 3px dashed rgba(64, 224, 255, 0.6);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 20, 40, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .file-upload-area:hover {
            border-color: #40e0ff;
            background: rgba(0, 30, 60, 0.6);
            box-shadow: 
                0 0 30px rgba(64, 224, 255, 0.4),
                inset 0 0 20px rgba(64, 224, 255, 0.1);
            transform: translateY(-5px);
        }

        .file-upload-area.active {
            border-color: #00ff88;
            background: rgba(0, 40, 0, 0.3);
        }

        .upload-icon {
            font-size: 4rem;
            color: #40e0ff;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(64, 224, 255, 0.5));
            transition: all 0.3s;
        }

        .file-upload-area:hover .upload-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(64, 224, 255, 0.8));
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Enhanced Text Input */
        .text-input {
            width: 100%;
            padding: 22px 25px;
            background: rgba(10, 15, 35, 0.9);
            border: 2px solid rgba(64, 224, 255, 0.5);
            border-radius: 15px;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.4s;
            font-family: 'Exo 2', sans-serif;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .text-input:focus {
            outline: none;
            border-color: #40e0ff;
            box-shadow: 
                0 0 30px rgba(64, 224, 255, 0.5),
                inset 0 0 10px rgba(64, 224, 255, 0.1);
            background: rgba(10, 15, 35, 1);
            transform: translateY(-2px);
        }

        .text-input::placeholder {
            color: rgba(160, 231, 255, 0.5);
        }

        /* Enhanced Send Button */
        .send-btn {
            display: block;
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, #0a2e5c 0%, #40e0ff 50%, #0a2e5c 100%);
            background-size: 200% auto;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            animation: pulse 3s infinite;
            filter: drop-shadow(0 5px 15px rgba(64, 224, 255, 0.3));
        }

        .send-btn:hover {
            background-position: right center;
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(64, 224, 255, 0.4),
                0 5px 15px rgba(64, 224, 255, 0.2);
            letter-spacing: 4px;
        }

        .send-btn:active {
            transform: translateY(2px);
            filter: drop-shadow(0 2px 5px rgba(64, 224, 255, 0.3));
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn i {
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        /* Enhanced Success Message */
        .success-message {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, 
                rgba(0, 40, 0, 0.6) 0%,
                rgba(0, 60, 0, 0.4) 100%);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 20px;
            margin-bottom: 35px;
            animation: slideInUp 0.8s ease-out;
            display: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .success-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: shimmer 2s linear infinite;
        }

        .success-icon {
            font-size: 3.5rem;
            color: #00ff88;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.7));
            animation: pulse 2s infinite;
        }

        /* Enhanced Link Button */
        .link-btn {
            display: block;
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, 
                rgba(16, 18, 40, 0.95) 0%,
                rgba(30, 20, 60, 0.9) 100%);
            border: 2px solid rgba(64, 224, 255, 0.7);
            border-radius: 15px;
            color: #40e0ff;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            text-align: center;
            animation: linkGlow 3s infinite alternate;
            display: none;
            margin-top: 25px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
        }

        .link-btn:hover {
            background: linear-gradient(135deg, 
                rgba(64, 224, 255, 0.15) 0%,
                rgba(147, 112, 219, 0.1) 100%);
            transform: translateY(-5px);
            border-color: #40e0ff;
            color: #fff;
            box-shadow: 
                0 15px 35px rgba(64, 224, 255, 0.4),
                inset 0 0 20px rgba(64, 224, 255, 0.1);
            letter-spacing: 3px;
        }

        .link-btn i {
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        /* Enhanced Data Visualization */
        .data-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 50px;
            animation: fadeIn 1s ease-out;
            width: 100%;
            max-width: 1200px;
        }

        .data-card {
            background: linear-gradient(135deg, 
                rgba(16, 18, 40, 0.9) 0%,
                rgba(10, 12, 35, 0.95) 100%);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(64, 224, 255, 0.3);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(30px) scale(0.95) rotateX(10deg);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardReveal 0.8s ease-out forwards;
            backdrop-filter: blur(10px);
        }

        .data-card:nth-child(1) { animation-delay: 0.1s; }
        .data-card:nth-child(2) { animation-delay: 0.2s; }
        .data-card:nth-child(3) { animation-delay: 0.3s; }
        .data-card:nth-child(4) { animation-delay: 0.4s; }
        .data-card:nth-child(5) { animation-delay: 0.5s; }
        .data-card:nth-child(6) { animation-delay: 0.6s; }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, 
                #40e0ff 0%,
                #9370db 50%,
                #20b2aa 100%);
            box-shadow: 0 0 20px rgba(64, 224, 255, 0.5);
        }

        .data-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(64, 224, 255, 0.05) 50%,
                transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .data-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(64, 224, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #40e0ff;
        }

        .data-card:hover::after {
            opacity: 1;
        }

        .data-label {
            color: #a0e7ff;
            font-size: 1rem;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-label i {
            color: #40e0ff;
            font-size: 1.2rem;
        }

        .data-value {
            color: #fff;
            font-size: 1.6rem;
            font-weight: 700;
            word-break: break-word;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            border-bottom: 1px solid rgba(64, 224, 255, 0.2);
        }

        /* Enhanced Loading Indicator */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            position: relative;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid transparent;
            border-top: 6px solid #40e0ff;
            border-right: 6px solid #9370db;
            border-bottom: 6px solid #20b2aa;
            border-left: 6px solid #ff7f50;
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 30px rgba(64, 224, 255, 0.3);
        }

        .loading p {
            color: #a0e7ff;

        .back-btn i {

            height: 1px;

                transparent, 
                rgba(64, 224, 255, 0.5),

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {

            .subtitle {

            .glass-card {

        @media (max-width: 480px) {

            .subtitle {

            }

            .link-btn {

            .data-card {
                padding: 25px 20px;
            }
            
            .notification {
                left: 20px;
                right: 20px;

            }

<body>
    <!-- Advanced 3D Tunnel Animation -->

    </div>

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <!-- Main Container -->
    <div class="container">

        <div class="header">

        </div>

        <!-- Upload Interface -->
        <div id="upload-container" class="glass-card">

            <div class="form-group">

                    <i class="fas fa-shield-alt upload-icon"></i>
                    <p>Drag & drop secure file or click to browse</p>
                    <p id="fileName" style="margin-top: 15px; color: #40e0ff; font-size: 1.1rem;"></p>
                    <input type="file" id="fileInput" class="file-input" name="file2">
                </div>
            </div>

            <!-- Text Input -->
            <div class="form-group">
                <label class="form-label">Secure Text Input</label>
                <input type="text" id="textInput" class="text-input" placeholder="Enter encrypted message..." name="textinput">
            </div>

            <!-- Send Button -->
            <button id="sendBtn" class="send-btn">

            </button>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Encrypting & Securing Transmission</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-shield-check success-icon"></i>
                <h3 style="color: #00ff88; margin-bottom: 10px;">‚úÖ Transmission Secured!</h3>
                <p style="color: #a0ffcc;">Your data is encrypted and stored securely</p>
            </div>

            <!-- Clickable Link Button -->
            <button id="linkBtn" class="link-btn">

        <div id="dataContainer" class="data-container">

        </div>

        <!-- Back Button -->
        <button id="backBtn" class="back-btn">
            <i class="fas fa-sync-alt"></i> NEW TRANSMISSION
        </button>

        <!-- Footer -->
        <div class="footer">
            <p>Developed by Dharun25</p>
        </div>
    </div>

    <script>
        // Global variable to store the extracted link from POST response
        let dynamicLink = '';
        let currentFile = null;
        
        // Create advanced background effects
        function createAdvancedEffects() {
            const container = document.getElementById('tunnel-container');
            
            // Create digital rain
            for (let i = 0; i < 30; i++) {
                const rain = document.createElement('div');
                rain.className = 'digital-rain';
                rain.textContent = Math.random() > 0.5 ? '1' : '0';
                rain.style.left = `${Math.random() * 100}%`;
                rain.style.animationDuration = `${Math.random() * 3 + 2}s`;
                rain.style.animationDelay = `${Math.random() * 5}s`;
                rain.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(rain);
            }
            
            // Create grid lines
            for (let i = 0; i < 20; i++) {
                const horizontalLine = document.createElement('div');
                horizontalLine.className = 'grid-line horizontal';
                horizontalLine.style.top = `${i * 5}%`;
                horizontalLine.style.animationDuration = `${Math.random() * 10 + 15}s`;
                horizontalLine.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(horizontalLine);
                
                const verticalLine = document.createElement('div');
                verticalLine.className = 'grid-line vertical';
                verticalLine.style.left = `${i * 5}%`;
                verticalLine.style.animationDuration = `${Math.random() * 10 + 15}s`;
                verticalLine.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(verticalLine);
            }
        }
        
        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Helper function to show/hide loading
        function showLoading(show) {
            const loadingEl = document.getElementById('loadingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            
            if (show) {
                loadingEl.style.display = 'block';
                sendBtn.style.display = 'none';
                // Add active class to file upload area
                document.getElementById('fileUploadArea').classList.add('active');
            } else {
                loadingEl.style.display = 'none';
                sendBtn.style.display = 'block';
                document.getElementById('fileUploadArea').classList.remove('active');
            }
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            createAdvancedEffects();
            
            // File upload interaction
            const fileInput = document.getElementById('fileInput');
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileName = document.getElementById('fileName');
            
            fileUploadArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    currentFile = this.files[0];
                    fileName.textContent = `üîí ${currentFile.name} (${formatFileSize(currentFile.size)})`;
                    fileUploadArea.classList.add('active');
                }
            });
            
            // Drag and drop functionality
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.style.transform = 'scale(1.02)';
                fileUploadArea.style.boxShadow = '0 0 40px rgba(64, 224, 255, 0.6)';
            });
            
            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.style.transform = 'scale(1)';
                fileUploadArea.style.boxShadow = 'none';
            });
            
            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.style.transform = 'scale(1)';
                fileUploadArea.style.boxShadow = 'none';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    currentFile = e.dataTransfer.files[0];
                    fileName.textContent = `üîí ${currentFile.name} (${formatFileSize(currentFile.size)})`;
                    fileUploadArea.classList.add('active');
                }
            });
            
            // Send button click handler
            document.getElementById('sendBtn').addEventListener('click', uploadFile);
            
            // Link button click handler
            document.getElementById('linkBtn').addEventListener('click', fetchFileDetails);
            
            // Back button click handler
            document.getElementById('backBtn').addEventListener('click', goBackToUpload);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    document.getElementById('sendBtn').click();
                }
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    goBackToUpload();
                }
            });
        });
        
        // Upload file function - POST request
        async function uploadFile() {
            const textInput = document.getElementById('textInput');
            
            if (!currentFile && textInput.value.trim() === '') {
                showNotification('Please select a file or enter encrypted text', 'error');
                return;
            }
            
            // Show loading with enhanced animation
            showLoading(true);
            
            // Create form data
            const formData = new FormData();
            if (currentFile) {
                formData.append('file2', currentFile);
            }
            if (textInput.value.trim()) {
                formData.append('textinput', textInput.value);
            }
            
            try {
                console.log('üîê Sending encrypted POST request to: http://localhost:3000/send');
                
                // Send POST request
                const response = await fetch('http://localhost:3000/send', {
                    method: 'POST',
                    body: formData
                });
                
                // Check response status
                if (!response.ok) {
                    throw new Error(`Transmission failed! Status: ${response.status}`);
                }
                
                // Parse JSON response
                const data = await response.json();
                console.log('üì¶ POST Response:', data);
                
                // Extract the link property from POST response
                if (data && data.link) {
                    dynamicLink = data.link;
                    console.log('üîó Secure link extracted:', dynamicLink);
                    
                    // Enhanced success animation
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('linkBtn').style.display = 'block';
                    
                    // Update link button with animation
                    const linkBtn = document.getElementById('linkBtn');
                    const linkId = dynamicLink.split('/').pop();
                    linkBtn.innerHTML = `<i class="fas fa-satellite-dish"></i> RETRIEVE DATA: ${linkId.substring(0, 8)}...`;
                    linkBtn.title = `Secure retrieval link: ${dynamicLink}`;
                    
                    // Add success animation to button
                    setTimeout(() => {
                        linkBtn.style.animation = 'linkGlow 1.5s infinite alternate, pulse 2s infinite';
                    }, 300);
                    
                    showNotification('‚úÖ Transmission encrypted and stored securely', 'success');
                    
                } else {
                    throw new Error('No secure link found in transmission response');
                }
                
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                showNotification(`üö® Transmission failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Fetch file details function - GET request to the extracted link
        async function fetchFileDetails() {
            if (!dynamicLink) {
                showNotification('‚ö†Ô∏è No secure link available. Initiate transmission first.', 'error');
                return;
            }
            
        

             const correctedLink = dynamicLink.replace('localhost:3838', 'localhost:3000');
    
    console.log('üì° Sending secure GET request:', correctedLink);
            
            // Show enhanced loading
            const loadingEl = document.getElementById('loadingIndicator');
            const linkBtn = document.getElementById('linkBtn');
            
            loadingEl.style.display = 'block';
            loadingEl.innerHTML = `
                <div class="spinner"></div>
                <p>Decrypting Secure Transmission...</p>
                <p style="font-size: 0.9rem; color: #a0e7ff; margin-top: 15px; font-family: 'Orbitron', monospace;">
                    üîó ${correctedLink}
                </p>
            `;
            linkBtn.style.display = 'none';
            
            try {
                // Send GET request to the extracted link
                const response = await fetch(correctedLink);
                
                // Check response status
                if (!response.ok) {
                    throw new Error(`Decryption failed! Status: ${response.status}`);
                }
                
                // Parse JSON response
                const data = await response.json();
                console.log('üìä Secure data retrieved:', data);
                
                // Enhanced transition animation
                const uploadContainer = document.getElementById('upload-container');
                uploadContainer.style.animation = 'fadeOut 0.5s forwards';
                
                setTimeout(() => {
                    uploadContainer.style.display = 'none';
                    uploadContainer.style.animation = '';
                    
                    // Show data visualization
                    const dataContainer = document.getElementById('dataContainer');
                    dataContainer.style.display = 'grid';
                    dataContainer.innerHTML = '';
                    
                    // Create enhanced data cards
                    const cardData = [
                        { 
                            label: 'Transmission Status', 
                            value: data.message || 'Secure', 
                            icon: 'fas fa-broadcast-tower',
                            color: '#40e0ff'
                        },
                        { 
                            label: 'Encrypted Message ID', 
                            value: data.user_file && data.user_file[0] && data.user_file[0].message 
                                ? `üîê ${data.user_file[0].message}` 
                                : 'No ID', 
                            icon: 'fas fa-id-card',
                            color: '#9370db'
                        },
                        { 
                            label: 'Transmission Count', 
                            value: data.current !== undefined ? `üìà ${data.current}` : 'N/A', 
                            icon: 'fas fa-chart-network',
                            color: '#20b2aa'
                        },
                        { 
                            label: 'Security Limit', 
                            value: data.limit !== undefined ? `üõ°Ô∏è ${data.limit}` : 'N/A', 
                            icon: 'fas fa-shield-alt',
                            color: '#ff7f50'
                        },
                        { 
                            label: 'Remaining Transmissions', 
                            value: data.remain !== undefined ? `‚ö° ${data.remain}` : 'N/A', 
                            icon: 'fas fa-battery-full',
                            color: '#00ff88'
                        },
                        { 
                            label: 'Decrypted Message', 
                            value: data.decrypted_value 
                                ? `üí¨ "${data.decrypted_value}"` 
                                : 'üîí Encrypted', 
                            icon: 'fas fa-key',
                            color: '#ffd700'
                        }
                    ];
                    
                    // Create cards with enhanced styling
                    cardData.forEach((item, index) => {
                        const card = document.createElement('div');
                        card.className = 'data-card';
                        card.innerHTML = `
                            <div class="data-label">
                                <i class="${item.icon}"></i>
                                ${item.label}
                            </div>
                            <div class="data-value" style="color: ${item.color}">
                                ${item.value}
                            </div>
                        `;
                        
                        // Add data flow animation
                        card.style.animationDelay = `${index * 0.1 + 0.3}s`;
                        dataContainer.appendChild(card);
                    });
                    
                    // Show back button with animation
                    setTimeout(() => {
                        document.getElementById('backBtn').style.display = 'block';
                        document.getElementById('backBtn').style.animation = 'slideInUp 0.5s ease-out';
                    }, 800);
                    
                }, 500);
                
                showNotification('‚úÖ Data successfully decrypted and displayed', 'success');
                
            } catch (error) {
                console.error('‚ùå Decryption error:', error);
                showNotification(`üö® Decryption failed: ${error.message}`, 'error');
                
                // Restore interface
                document.getElementById('upload-container').style.display = 'block';
                linkBtn.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
                loadingEl.innerHTML = `
                    <div class="spinner"></div>
                    <p>Encrypting & Securing Transmission</p>
                `;
            }
        }
        
        // Go back to upload screen
        function goBackToUpload() {
            // Enhanced reset animation
            const dataContainer = document.getElementById('dataContainer');
            const backBtn = document.getElementById('backBtn');
            
            dataContainer.style.animation = 'fadeOut 0.4s forwards';
            backBtn.style.animation = 'fadeOut 0.4s forwards';
            
            setTimeout(() => {
                // Reset UI
                document.getElementById('upload-container').style.display = 'block';
                document.getElementById('upload-container').style.animation = 'slideInUp 0.6s ease-out';
                dataContainer.style.display = 'none';
                dataContainer.innerHTML = '';
                dataContainer.style.animation = '';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('linkBtn').style.display = 'none';
                backBtn.style.display = 'none';
                backBtn.style.animation = '';
                document.getElementById('sendBtn').style.display = 'block';
                
                // Reset form
                document.getElementById('fileInput').value = '';
                document.getElementById('fileName').textContent = '';
                document.getElementById('textInput').value = '';
                currentFile = null;
                dynamicLink = '';
                
                // Reset file upload area
                const fileUploadArea = document.getElementById('fileUploadArea');
                fileUploadArea.classList.remove('active');
                
                showNotification('üîÑ Ready for new secure transmission', 'info');
                
                // Add keyboard focus
                setTimeout(() => {
                    document.getElementById('textInput').focus();
                }, 100);
                
            }, 400);
        }
        
        // Add CSS for fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
        
        // Log initialization
        console.log('üöÄ Safe Link v3.0 initialized');
        console.log('üîê Security Protocol: Quantum Encryption');
        console.log('üì° Transmission Flow:');
        console.log('  1. Encrypt & send via POST to secure endpoint');
        console.log('  2. Extract secure retrieval link from response');
        console.log('  3. Click to decrypt and retrieve data');
        console.log('  4. Display decrypted information securely');
    </script>
